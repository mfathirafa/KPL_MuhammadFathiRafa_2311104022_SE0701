<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: none;
            outline: none;
            background: #ddd;
            color: #000;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn.operator {
            background: #f39c12;
        }

        .btn.equal {
            background: green;
        }

        .btn.clear {
            background: red;
        }

        .btn:hover {
            background: #666;
        }

        .btn.operator:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="button-container">
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" style="grid-column: 2 / 3;" onclick="appendNumber('0')">0</button>
        </div>
    </div>
    <script>
        let currentInput = "";
        let resultDisplayed = false;

        function appendNumber(number) {
            if (resultDisplayed) {
                currentInput = "";
                resultDisplayed = false;
            }
            currentInput += number;
            document.getElementById("display").value = currentInput;
        }

        function appendOperator(operator) {
            if (currentInput !== "" && !isNaN(currentInput[currentInput.length - 1])) {
                currentInput += " " + operator + " ";
                document.getElementById("display").value = currentInput;
            }
        }

        function calculate() {
            try {
                currentInput = new Function('return ' + currentInput)().toString();
                document.getElementById("display").value = currentInput;
                resultDisplayed = true;
            } catch (error) {
                document.getElementById("display").value = "Error";
                currentInput = "";
            }
        }
    </script>
</body>
</html>
