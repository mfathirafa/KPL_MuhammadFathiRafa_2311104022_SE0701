<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Praktikum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Praktikum GUI</h2>
        <input type="text" id="nama" placeholder="Masukkan Nama">
        <button onclick="submitNama()">Submit</button>
        <p id="output"></p>
    </div>
    <script>
        function submitNama() {
            let nama = document.getElementById("nama").value;
            let output = document.getElementById("output");

            if (nama.trim() !== "") {
                output.textContent = `Halo, ${nama}`;
            } else {
                output.textContent = "Silakan masukkan nama!";
            }
        }
    </script>
</body>
</html>
